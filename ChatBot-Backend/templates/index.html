<!DOCTYPE html>
<html>
<head>
  <title>Policy Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Policy Chatbot</h2>
    <div id="chatbox"></div>
    <div class="input-box">
      <input id="userInput" placeholder="Ask your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input.trim()) return;
      document.getElementById('chatbox').innerHTML += `<p><b>You:</b> ${input}</p>`;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ query: input })
      });
      const data = await res.json();
      document.getElementById('chatbox').innerHTML += `<p><b>Bot:</b> ${data.answer}</p>`;
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
